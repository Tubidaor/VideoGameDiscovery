<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Video Game Discovery</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  </head>
  <body>
    <main>
      <div class="discover">
        <form>
        <label>Search by Character</label>
        <input class="chSearch" type="text" value="Wolverine">
        <input type="button" value="Search">
        <label>Search by Game Title</label>
        <input class="gameSearch" type="text" value="The Last of Us">
        <label>Search by release Date</label>
        <input class="rDate" type="date" value="12/05/1983">
        <label>Search Similar Games </label>
        <input class="simGames" type="text" value="The last of us">
        </form>
      </div>
      <section>
        <div class="games">

        </div>
      </section>
    </main>

    <script src="index.js"></script>    
  </body>
</html>
