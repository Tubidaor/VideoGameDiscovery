<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

    <main id="top-main">
      <div class="discover">
        <h1>Video Game Discovery</h1>
        <form id="character">
          <label>Character</label>
          <input class="ch Search" type="text" value="Wolverine">
          <input class="ch Button" type="submit" value="Search">
        </form>
        <form id="gameTitle">
          <label>Game Title</label>
          <input class="game Search" type="text" value="The Last of Us">
          <input class="gs Button" type="submit" value="Search">
        </form>
        <form id="simGames">
          <label>Games Like</label>
          <input class="sim Search" type="text" value="The last of us">
          <input class="sim Button" type="submit" value="Search">
        </form>
        <form id="explore">
          <label>Click to</label>
          <input class="explore Button" type="submit" value="Explore Games">
        </form>
      </div>
      <section>
        <div class="games">
        </div>
        <div class="videos">
        </div>
      </section>
      <footer>
        <div class="scrollup">
          <a href="#top-main">&#8673</a>
        </div>
        <div class="scrollup">
          <a href="#top-main">&#8673</a>
