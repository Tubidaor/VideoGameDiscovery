<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="viewport" width="width-device-width, initial-scale=1.0">
    <title>Video Game Discovery</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  </head>
  <body>
    <main>
      <div class="discover">
        <form id="character">
          <label>Search by Character</label>
          <input class="chSearch" type="text" value="Wolverine">
          <input class="chButton" type="submit" value="Search">
        </form>
        <form id="gameTitle">
          <label>Search by Game Title</label>
          <input class="gameSearch" type="text" value="The Last of Us">
          <input class="gsButton" type="submit" value="Search">
        </form>
        <form id="releaseDate">
          <label>Search by release Date</label>
          <input class="rDate" type="date" value="12/05/1983">
        </form>
        <form id="simGames">
          <label>Search Similar Games </label>
          <input class="simGames" type="text" value="The last of us">
          <input class="simButton" type="submit" value="Search">
        </form>
      </div>
      <section>
        <div class="games">

        </div>
        <div class="videos">

        </div>
      </section>
    </main>

    <script src="index.js"></script>    
  </body>
</html>
