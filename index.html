<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Video Game Discovery</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Press+Start+2P|Turret+Road|Ubuntu+Mono&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <main id="top-main">
      <h1>Video Game Discovery</h1>
      <div class="discover">
        <form id="character">
          <label for="characterSearch">Character</label>
          <input class="ch Search" id="characterSearch" type="text" onfocus="this.value=''" value="Wolverine">
          <input class="ch Button" id="characterSearch" type="submit" value="Search">
        </form>
        <form id="gameTitle">
          <label for="gameSearch">Game Title</label>
          <input class="game Search" id="gameSearch" type="text" onfocus="this.value=''"  value="The Last of Us">
          <input class="gs Button" id="gameSearch" type="submit" value="Search">
        </form>
        <form id="simGames">
          <label for="likeGames">Games Like</label>
          <input class="sim Search" id="likeGames" type="text" onfocus="this.value=''"  value="The Last of Us">
          <input class="sim Button" id="likeGames" type="submit" value="Search">
        </form>
        <form id="explore">
          <label for="exploreButton">Click to</label>
          <input class="explore Button" id="exploreButton" type="submit" value="Explore Games">
        </form>
      </div>
      <section>
        <div class="games">
        </div>
        <div class="videos">
        </div>
      </section>
      <footer>
        <div class="scrollup">
          <a href="#top-main">Go To Top</a>
        </div>
      </footer>
    </main>

    <script src="index.js"></script>    
  </body>
</html>
